<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" meta content="text/html" http-eqi="Content-Type">
        <title>Création du personnage</title>
        <link rel="stylesheet" type="text/css" href="creationPerso.css" />
        <h1>Créer votre personnage</h1>
    </head>
    
    <body background="logo/bg.jpg">
        <form class="perso">
            <div class="nomPerso"><br>
                <label id="nom"><b>Choisir le nom de votre personnage: </b></label>
                <input type="text" placeholder="nom personnage" required>
            </div>
            
            <br>
            
            <div class="avatarPerso">
                <label id="avatar"><b>Choisir votre avatar: </b></label>
                <input type="file" required>
            </div>
            
            <br>
            
            <div class="validation">
                <button type="submit" class="submitbtn">Submit</button><br>
                <button type="reset" class="cancelbtn">Cancel</button><br>
            </div>
        
        </form>
    </body>
    <script>
        document.getElementById('nom').style.color='floralwhite';
        document.getElementById('avatar').style.color='floralwhite';
    </script>
    </html>
