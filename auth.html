<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" meta content="text/html" http-eqi="Content-Type">
        <title>Simple Matching Game</title>
        <link rel="stylesheet" type="text/css" href="auth.css" />
        <img class="center" src="welcome.png" width="230" height="200" alt="" title="" style="float:center;margin-left: auto; margin-right: auto; display:block;" />
        
    </head>


<body>
  
<form class="login">
    <div class="container">
      <label><b>Username</b></label>
      <input id="user" type="text" placeholder="Enter Username" name="user">
       
        
      <label><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="pwd" required>
        <span class="input-group-addon"><i class="glyphicon glyphicon-lock" required></i></span>
        <input type="checkbox" checked="checked"> Remember me
    </div>
    
     <div class="imgcontainer">
            <img src="avatar.jpg" alt="Avatar" class="avatar" width="100" height="100"><br>
            <input type="file" name="avatar">
    </div><br>
<button type="submit">Login</button>
       </form> 
    <!-- Button to open the modal -->
<button onclick="document.getElementById('id01').style.display='block'">Sign Up</button>

<!-- The Modal (contains the Sign Up form) -->
<div id="id01" class="signin">
  <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
  <form class="modal-content animate">
    <div class="container">
      <label><b>Username</b></label>
      <input type="text" placeholder="Enter Username" name="user" required>
       
        <label><b>Email</b></label>
        <input id="email" type="text" class="form-control" name="email" placeholder="Enter Email">
        
      <label><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="pwd" required>

      <label><b>Repeat Password</b></label>
      <input type="password" placeholder="Repeat Password" name="pwd-repeat" required>

      <div class="clearfix">
      
            <button type="submit" class="signupbtn">Sign Up</button>
          <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
      
      </div>
    </div>
  </form>
    <script>
// Get the modal
var modal = document.getElementById('id01');

// When the user clicks anywhere outside of the modal, close it
window.onclick = function(event) {
    if (event.target == modal) {
        modal.style.display = "none";
    }
}
</script>
</div>
</body>
</html>
