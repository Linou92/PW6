<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" meta content="text/html" http-eqi="Content-Type">
        <title>Simple Matching Game</title>
        <link rel="stylesheet" type="text/css" href="authentification.css" />
        
    </head>

    <body>
        <blockquote>
          <div class="imgcontainer">
            <img src="avatar.jpg" alt="Avatar" class="avatar" width="100" height="100"><br>
            <input type="file" name="avatar">

          </div><br>

          <div class="container">
            <label><b>Username: </b></label>
            <input type="text" placeholder="Enter Username" name="usrname" required><br>

            <label><b>Password: </b></label>
            <input type="password" placeholder="Enter Password" name="pwd" required>
          </div><br>

          <div class="container">
            <button type="submit">Login</button>
            <input type="checkbox" checked="checked"> Remember me
            <button type="button" class="cancelbtn">Cancel</button>
            <span class="pwd"><a href="#"> Forgot your password ?</a></span>
          </div>
        </blockquote>

    </body>
</html>
