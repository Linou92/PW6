<!DOCTYPE html>
<html lang="en">
    <head>
      <title>Inscription</title>
        <h1>Welcome to Memory !</h1>
        <h3>Please fill in the form to sign in.</h3>
        <link rel="stylesheet" type="text/css" href="inscription.css" />
      <meta charset="utf-8" meta content="text/html" http-eqi="Content-Type">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <style>
            h1,h3{
                color: floralwhite;
                text-align: center;
            }
        </style>
    </head><br>
    
    <body background="bg.jpg">
        
    <div class="container">
      <form>
        <div class="input-group">
          <input id="email" type="text" class="form-control" name="email" placeholder="Email">
          <span class="input-group-addon"><i class="glyphicon glyphicon-envelope" required></i></span>   
        </div><br>
        
          <div class="input-group">
          <input id="usr" type="text" class="form-control" name="usr" placeholder="Username">
          <span class="input-group-addon"><i class="glyphicon glyphicon-user" required></i></span>   
        </div><br>
          
        <div class="input-group">
          <input id="password" type="password" class="form-control" name="password" placeholder="Password">
          <span class="input-group-addon"><i class="glyphicon glyphicon-lock" required></i></span>
        </div><br>
      </form><br>
        
        <button type="submit">Sign in</button>
    </div>

    </body>
</html>
